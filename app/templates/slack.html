<!DOCTYPE html>
<html style="overflow-y: hidden;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authenticate with Slack!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="hero is-primary is-fullheight is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Your Slack Workspace Token:
            </h1>
            <h2>
                {{slack_token}}
            </h2>
            <h3>
                <b>Enter This In The Terminal When You Are Asked For "Slack Workspace Token" <br> You will need to do this for each workspace you are a part of. Follow the terminal prompt to add more!</b>
                <br>
                You're all set to use Slack-Spotify-RP!
            </h3>
        </div>
    </div>
  </section>
  </body>
</html>
